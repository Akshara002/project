<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Drug Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background with dark overlay */
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('12.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Glassmorphism effect for the form */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Logo animation */
        .form-container .logo {
            width: 80px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        /* Heading styles */
        .form-container h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Input styles */
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Button styles */
        .btn-primary {
            background: linear-gradient(to right, #007BFF, #6C63FF);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #6C63FF, #007BFF);
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.3);
        }

        /* Text links */
        .text-center a {
            color: #6C63FF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #007BFF;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse effect for the logo */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                width: 90%;
            }

            .form-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <img src="logo.jpg" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
            <h2>Login</h2>
            <form action="loginn.html" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p class="mb-1">Forgot your password? <a href="/reset-password">Reset it here</a></p>
                <p>Don't have an account? <a href="registerr.html">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
